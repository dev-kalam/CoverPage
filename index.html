<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }
            .save-button {
                display: none;
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            input, textarea {
                border: none;
                background: transparent;
                font-family: inherit;
                font-size: inherit;
                font-style: inherit;
            }
            input:focus, textarea:focus {
                outline: none;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .image {
            text-align: center;
            margin-top: 50px;
        }

        .image img {
            width: 400px;
            height: 100px;
        }

        .title {
            text-align: center;
            margin: 30px 0;
        }

        .title h1 {
            font-size: 28px;
            padding-left: 30px;
        }

        .subject {
            margin: 20px 50px;
            font-size: 18px;
            padding-bottom: 50px;
            padding-left: 0px;
            font-style: italic;
            line-height: 1px;
        }

        .subject p {
            margin-bottom: 10px;
            margin: 20px 0;
        }

        .submit h2,
        .student h2 {
            margin-left: 0px;
            font-size: 20px;
        }

        .teacher,
        .student p {
            margin-left: 120px;
            font-size: 18px;
            line-height: 1.5;
        }

        .date {
            padding-top: 25px;
            padding-left: 50px;
            margin-top: 50px;
            font-size: 18px;
        }

        .main {
            margin-left: 30px;
            padding-left: 30px;
        }

        .student {
            padding-top: 10px;
        }

        input[type="text"], textarea {
            border: none;
            font-family: inherit;
            font-size: inherit;
            font-style: inherit;
            width: auto;
        }

        input[type="text"] {
            display: inline;
            width: auto;
        }

        textarea {
            resize: none;
        }

        .save-button {
            text-align: center;
            margin-top: 20px;
        }

        .save-button button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .save-button button:hover {
            background-color: #0056b3;
        }

        input[type="date"] {
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 5px;
            border: none;
            width: auto;
            background-color: transparent;
 border: none;
  color: inherit;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        @media screen and (max-width: 768px) {
            .title h1 {
                font-size: 24px;
            }

            .subject p,
            .teacher p,
            .student p {
                font-size: 16px;
            }

            .save-button button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .image img {
                width: 250px;
                height: 60px;
            }

            .subject {
                margin: 20px 20px;
            }

            .main {
                margin-left: 10px;
                padding-left: 10px;
            }

            .teacher,
            .student p {
                margin-left: 50px;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .title h1 {
                font-size: 20px;
            }

            .subject p,
            .teacher p,
            .student p {
                font-size: 14px;
            }

            .save-button button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .image img {
                width: 200px;
                height: 50px;
            }

            .subject {
                margin: 10px 10px;
            }

            .main {
                margin-left: 5px;
                padding-left: 5px;
            }

            .teacher,
            .student p {
                margin-left: 30px;
            }
        }
        @media print {
            .subject p {
                margin: 5px 0;
            }
        }
        @media print {
    input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
       }
}
        

    </style>
</head>
<body>
    <div class="image">
        <img src="https://raw.githubusercontent.com/dev-kalam/images/main/logo1.png" alt="University Logo">
    </div>
    <div class="title">
        <h1>Assignment No-<input type="text" placeholder="xx" style="width: 50px; font-size: inherit; text-align: left; border: none; outline: none;"></h1>
    </div>
    
    <div class="subject">
        <p>Assignment on <input type="text" placeholder="topic name"></       <p>Course Name: <input type="text" placeholder="Course name"></p>
        <p>Course Code: <input type="text" placeholder="Course code"></p>
    </div>
    <div class="main">
        <div class="submit">
            <h2>Submitted to</h2>
            <p class="teacher">
                <input type="text" placeholder="teacher's name"> <br>
                <input type="text" placeholder="Designation"> <br>
                Dept. of <input type="text" placeholder="xxxxxxxxxxxx" style="min-width: 350px"> <br>
                Metropolitan University, Sylhet
            </p>
        </div>
        <div class="student">
            <h2>Submitted by</h2>
            <p>
                <input type="text" placeholder="Your name"> <br>
                ID: <input type="text" placeholder="xxx-xxx-xxx"> <br>
                Batch: <input type="text" placeholder="xx(x)"> <br>
                Dept. of <input type="text" placeholder="xxxxxxxxxxxxxxxxxxxxx" style="min-width: 350px;"> <br>
                Metropolitan University, Sylhet
            </p>
        </div>
    </div>
    <div class="date">
    <p>Submission Date: <input type="date" style="border: none; outline: none min-width: 50px;"></p>
</div>

    
    <div class="save-button">
        <button onclick="savePage()">PRINT</button>
    </div>
    <script>
        function savePage() {
            window.print();
        }
    </script>
</body>
</html>
